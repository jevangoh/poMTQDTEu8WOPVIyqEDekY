name: CI

on:
  push:
    branches: [main, master] # Triggers when code is merged into these branches
  pull_request:
    branches: [main, master] # Also run on PRs to catch errors BEFORE merge

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.0
        with:
          environments: dev 
          cache: true

      - name: Run Ruff Check
        run: pixi run -e dev ruff check .

      - name: Run Ruff Format Check
        run: pixi run -e dev ruff format --check .

      - name: Run ty Type Checker
        run: pixi run -e dev ty check